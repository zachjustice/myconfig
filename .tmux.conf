# Vim-like pane movement
bind j select-pane -D
bind k select-pane -U
bind h select-pane -L
bind l select-pane -R

# Sane pane splitting
bind | split-window -h
bind - split-window -v

# Resize panes by pressing ctrl-b + HJKL for incremental resive
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# toggle synchronize panes
bind -n C-x setw synchronize-panes

# white for inactive panes
set -g pane-border-style fg=white

# blue for active panes
#set -g pane-active-border-style fg=cyan
#set -g pane-active-border-style bg=cyan

# scroll through history with your mouse, click to focus panes
set -g mouse on

# scroll through and copy
setw -g mode-keys vi
unbind [
bind Escape copy-mode

